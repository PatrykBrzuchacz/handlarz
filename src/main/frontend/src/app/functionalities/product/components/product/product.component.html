<div class="wrapper">

  <mat-card>
    <div class="row">
      <mat-form-field class="col-sm-12">
        <input matInput type="text" [(ngModel)]="name" placeholder="Nazwa produktu">
      </mat-form-field>
    </div>
    <div class="w-100 d-flex justify-content-end mr-4">
      <button mat-raised-button color="primary"  (click)="getProducts()">Wyszukaj</button>
    </div>
  </mat-card>

  <table mat-table matSort [dataSource]="productDataSource?.content" class="mat-elevation-z8 mt-4">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producent</th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>


    <ng-container matColumnDef="ean">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kod kreskowy</th>
      <td mat-cell *matCellDef="let element"> {{element.ean}} </td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kod magazynowy</th>
      <td mat-cell *matCellDef="let element">
        {{element.sku}}
      </td>
    </ng-container>

    <ng-container matColumnDef="vat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vat</th>
      <td mat-cell *matCellDef="let element">
        {{element.vat }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cena</th>
      <td mat-cell *matCellDef="let element">
        {{element.price }}
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stan</th>
      <td mat-cell *matCellDef="let element">
        {{element.amount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="edit(element)">Edytuj</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="productDataSource?.totalElements" [pageSize]="productDataSource?.size"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPaginationChange($event)"
                 showFirstLastButtons></mat-paginator>

</div>

<add-button (click)="add()"></add-button>
