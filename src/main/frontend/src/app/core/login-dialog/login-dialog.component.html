<form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-column justify-content-center align-items-center">
  <mat-form-field>
    <input matInput type="text" placeholder="Login" formControlName="login">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" class="mt-2">Login</button>
</form>
<div style="font-size: 0.5rem" class="text-center">
  <label *ngIf="loginFailed" style="color: red">Błąd logowania</label>
</div>
